<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>V Show Vue JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<div id="app">
		<div v-if="isActive">
			V-IF
		</div>

		<div v-show="isActive">
			V-Show
		</div>
		

	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="js/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				isActive: false
			},
			methods: {

			},
		});
	</script>
</body>
</html>
