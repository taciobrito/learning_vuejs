<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Renderização Condicional Vue JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<div id="app">
		<div v-if="idade >= 18">
			Eu tenho {{ idade }} anos, portanto sou maior de idade - {{ curso }}
		</div>
		<div v-else-if="idade <= 0">
			Valor inálido, a idade deve ser maior que 0
		</div>
		<div v-else>
			Eu tenho {{ idade }} anos, portanto sou menor de idade - {{ curso }}
		</div>

		<div v-if="isActive">
			Está Ativo
		</div>

		<div v-else>
			Está Inativo
		</div>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="js/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				curso: 'Vue JS',
				idade: 17,
				isActive: false
			},
			methods: {

			},
		});
	</script>
</body>
</html>
