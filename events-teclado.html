<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Eventos Vue JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app">
		<input type="text" @keyup.enter="changeValue">
		<p>{{ valueText }}</p>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="js/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				valueText: ''
			},
			methods: {
				changeValue (event) {
					this.valueText = event.target.value
				}
			}
		});
	</script>
</body>
</html>
