<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>V-Once Vue JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app">
		<h1 v-once>{{ name }}</h1>

		<input type="text" v-model:value="name">
		<p>{{ name }}</p>
		<p>{{ name }}</p>
		<p>{{ name }}</p>
		<p>{{ name }}</p>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="js/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				name: 'Especializa TI + Vue'
			}
		});
	</script>
</body>
</html>
